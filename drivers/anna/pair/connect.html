<body>
	<center>
		<div class="cssload-container">
			<div class="cssload-item cssload-moon"></div>
		</div>
			<h1>one moment...</h1>
	</center>
</body>
	
<script type="text/javascript">
    Homey.setTitle( __('pair.connect.smile.title') );
	
	var smile = window.found_devices[ window.selected_devices[0] ].data;
		
	Homey.emit('connect', { smile }, function( err, result ){
		if(result === false){
			alert("Couldn't add the device. Password invalid.");
			Homey.showView('authenticate');
		} else {			
			Homey.addDevice({
			    data: {
			        id: smile.id,
					anna: result[0].id,
					password: smile.password					
			    },
			    name: result[0].name
			}, function( err, result ){
			    Homey.done();
			});
		}
	});
</script>
